<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/vaadin-date-picker/vaadin-date-picker.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 10px;
      }

      .form {
        display: flex;
      }

      .form paper-input {
        flex: 1;
        margin-right: 10px;
      }

      .form vaadin-date-picker {
        width: 140px;
      }

      .form paper-button {
        align-self: flex-end;
      }
    </style>
    <div class="card">
      <div class="form">
        <paper-input label="task" value="{{todo.task}}"></paper-input>
        <vaadin-date-picker label="Due date" value="{{todo.due}}">
        </vaadin-date-picker>
        <paper-button raised on-tap="_addTodo">Add Todo</paper-button>
      </div>
      <vaadin-grid items="{{todos}}">
        <vaadin-grid-column>
          <template class="header">Task</template>
          <template>[[item.task]]</template>
        </vaadin-grid-column>
        <vaadin-grid-column>
          <template class="header">Due</template>
          <template>[[item.due]]</template>
        </vaadin-grid-column>
      </vaadin-grid>
    </div>
    <iron-localstorage name="todos"
      value="{{todos}}"
      on-iron-localstorage-load-empty="initializeStorage">
    </iron-localstorage>
  </template>

  <script>
    class MyView1 extends Polymer.Element {
      static get is() { return 'my-view1'; }

      static get properties() {
        return {
          todo: {
            type: Object,
            value: function () {
              return {};
            }
          },
          todos: {
            type: Array,
            value: function () {
              return [];
            }
          }
        };
      }
      _addTodo() {
        this.push('todos', this.todo);
        this.todo = {};
        console.log("test");
        console.log(this.todos);
      }

      initializeStorage(){
        this.todos = [];
      }
    }


    window.customElements.define(MyView1.is, MyView1);
  </script>
</dom-module>
